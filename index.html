<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>switch button</title>
  <meta name="description" content="DESCRIPTION">
  <link rel="stylesheet" href="./css/nomalize.css">
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/toggle_switch.css">
  <link rel="stylesheet" href="./css/style.css">

  <!--[if lt IE 9]>
  <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div id="wrap">
    <h2>Toggle Switch</h2>
    <div class="items">
      <h3>Rectangle type</h3>
      <!-- 네모 스위치 오프 -->
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <!-- 네모 스위치 온 -->
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="items">
      <h3>Round type</h3>
      <!-- 원 스위치 오프 -->
      <label class="switch round">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <!-- 원 스위치 온 -->
      <label class="switch round">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="items">
      <h3>Size Type</h3>
      <h4>medium size</h4>
      <label class="switch medium">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <label class="switch medium">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
      <h4>small size</h4>
      <label class="switch small">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <label class="switch small">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="items">
      <h3>Color Type</h3>
      <h4>green color</h4>
      <label class="switch green">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
      <h4>red color</h4>
      <label class="switch red">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
      <h4>red color</h4>
      <label class="switch yellow">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="items">
      <h3>만들어보세요</h3>
      <h4>#1</h4>
      <label class="switch medium green">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <label class="switch medium green">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
      <h4>#2</h4>
      <label class="switch round small yellow">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <label class="switch round small yellow">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
      <h4>#3</h4>
      <label class="switch small red">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <label class="switch small red">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="items">
      <h3>Text Type</h3>
      <label class="switch text">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <label class="switch round text">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
  </div>
</body>
<html>
